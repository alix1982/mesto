<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">  
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="images/logo-mesto.svg" class="header__logo" alt="Логотип">
    </header>
    
    <main class="content">
      <section class="profile" aria-label="профиль">
        <img src="images/avatar.png" class="profile__avatar" alt="аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__info-button" type="button">
          </button>
          <p class="profile__work">Иссдедователь океана</p>
          
        </div>
        <button class="profile__add-button" type="button">
        </button>
      </section>
      
      <section class="elemets" aria-label="галерея">
        <ul class="element">
          
        </ul>
        <template id="foto">
            <li class="element__list">
              <img class="element__img" alt="фото">
              <button class="element__del" type="button"></button>
              <div class="element__item">
                <p class="element__text"></p>
                <button class="element__like" type="button"></button>
              </div>
            </li>
          </template>
      </section>

    </main>
    
    <footer class="footer">
      <h2 class="footer__heading">&copy; 2022 Mesto Russia</h2>
    </footer>
  </div>
  
  <section class="popup">
    <div class="popup__cell">
      <button class="popup__close" type="button">
      </button>
      <form class="form" name="form">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <input class="form__text" type="text" name="name" placeholder="Жак-Ив Кусто">
        <input class="form__text" type="text" name="work" placeholder="Иссдедователь океана">
        <button class="form__save" type="submit">
            Сохранить
        </button>
      </form>
    </div>
  </section>
  <section class="popupImg" aria-label="попап картинок">
    <div class="popupImg__cell">
      <button class="popupImg__close" type="button">
      </button>
      <img class="popupImg__img" src="images/dombay.png" alt="фото">
      <p class="popupImg__text">Нечто</p>
    </div>
  </section>
  <script src="scripts/script.js"></script>
</body>
</html>
