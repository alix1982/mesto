<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">  
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="images/logo-mesto.svg" class="header__logo" alt="Логотип">
    </header>
    
    <main class="content">
      <section class="profile" aria-label="профиль">
        <img src="images/avatar.png" class="profile__avatar" alt="аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__info-button" type="button">
          </button>
          <p class="profile__work">Иссдедователь океана</p>
          
        </div>
        <button class="profile__add-button" type="button">
        </button>
      </section>
      
      <section aria-label="галерея">
        <ul class="element ul-none">
          <li class="element__list">
            <img src="images/karachaevsk.png" class="element__img" alt="фото">
            <div class="element__item">
              <p class="element__text">Карачаевск</p>
              <button class="element__like" type="button">
              </button>
            </div>
          </li>
          <li class="element__list">
            <img src="images/elbrus.png" class="element__img" alt="фото">
            <div class="element__item">
              <p class="element__text">Гора Эльбрус</p>
              <button class="element__like" type="button">
              </button>
            </div>
          </li>
          <li class="element__list">
            <img src="images/dombay.png" class="element__img" alt="фото">
            <div class="element__item">
              <p class="element__text">Домбай</p>
              <button class="element__like" type="button">
              </button>
            </div>
          </li>
          <li class="element__list">
            <img src="images/elbrus.png" class="element__img" alt="фото">
            <div class="element__item">
              <p class="element__text">Гора Эльбрус</p>
              <button class="element__like" type="button">
              </button>
            </div>
          </li>
          <li class="element__list">
            <img src="images/dombay.png" class="element__img" alt="фото">
            <div class="element__item">
              <p class="element__text">Домбай</p>
              <button class="element__like" type="button">
              </button>
            </div>
          </li>
          <li class="element__list">
            <img src="images/karachaevsk.png" class="element__img" alt="фото">
            <div class="element__item">
              <p class="element__text">Карачаево-Черкесия</p>
              <button class="element__like" type="button">
              </button>
            </div>
          </li>
        </ul>
      </section>

    </main>
    
    <footer class="footer">
      <p>&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  
  <section class="popup">
    <div class="popup__cell">
      <button class="popup__close">
      </button>
      <form class="form" name="форма">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <input class="form__text" type="text" name="имя" placeholder="Жак-Ив Кусто">
        <input class="form__text" type="text" name="деятельность" placeholder="Иссдедователь океана">
        <button class="form__save">
            Сохранить
        </button>
      </form>
    </div>
  </section>
  <script src="scripts/script.js"></script>
</body>
</html>
