<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <!-- <link rel="stylesheet" href="pages/index.css"> -->
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/logo-mesto.svg')%>" class="header__logo" alt="Логотип">
      <!-- <img src="./images/logo-mesto.svg" class="header__logo" alt="Логотип"> -->
    </header>
    
    <main class="content">
      <section class="profile" aria-label="профиль">
        <button class="profile__avatar-button profile__avatar-overlay" type="button">
          <img src="<%=require('./images/avatar.png')%>" class="profile__avatar" alt="аватар">
          <!-- <img src="./images/avatar.png" class="profile__avatar" alt="аватар"> -->
          
        </button>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__info-button" type="button">
          </button>
          <p class="profile__work">Иссдедователь океана</p>
          
        </div>
        <button class="profile__add-button" type="button">
        </button>
      </section>
      
      <section class="elemets" aria-label="галерея">
        <ul class="element">
          
        </ul>
        <template id="foto">
            <li class="element__list">
              <img class="element__img" alt="фото" id="">
              <button class="element__del" type="button"></button>
              <div class="element__item">
                <p class="element__text"></p>
                <button class="element__like" type="button">
                  <p class="element__like_counter">9</p>
                </button>
              </div>
            </li>
          </template>
      </section>

    </main>
    
    <footer class="footer">
      <h2 class="footer__heading">&copy; 2022 Mesto Russia</h2>
    </footer>
  </div>
  
  <section class="popup popupInfo">
    <div class="popupInfo__cell">
      <button class="popup__close" type="button">
      </button>
      <form class="form formInfo" name="form" novalidate>
        <h2 class="popupInfo__heading">Редактировать профиль</h2>
        <input id="name-input" class="form__text formInfo__text formInfo__text_name" type="text" name="name" placeholder="Жак-Ив Кусто" minlength="2" maxlength="40" required>
        <span class="name-input-error form__message-error"> </span>
        <input id="work-input" class="form__text formInfo__text formInfo__text_work" type="text" name="work" placeholder="Иссдедователь океана" minlength="2" maxlength="200" required>
        <span class="work-input-error form__message-error"> </span>
        <button class="form__save formInfo__save" type="submit">
            Сохранить
        </button>
      </form>
    </div>
  </section>
  
  <section class="popup popupAdd">
    <div class="popupAdd__cell">
      <button class="popup__close" type="button">
      </button>
      <form class="form formAdd" name="form" novalidate>
        <h2 class="popupAdd__heading">Новое место</h2>
        <input id="title-input" class="form__text formAdd__text formAdd__text_title" type="text" name="title" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="title-input-error form__message-error"> </span>
        <input id="link-input" class="form__text formAdd__text formAdd__text_link" type="url" name="link" placeholder="Ссылка на картинку" required>
        <span class="link-input-error form__message-error"> </span>
        <button class="form__save formAdd__save" type="submit">
            Создать
        </button>
      </form>
    </div>
  </section>
  
  <section class="popup popupImg" aria-label="попап картинок">
    <div class="popupImg__cell">
      <button class="popup__close" type="button">
      </button>
      <img class="popupImg__img" src="<%=require('./images/dombay.png')%>" alt="фото">
      <!-- <img class="popupImg__img" src="./images/dombay.png" alt="фото"> -->
      <p class="popupImg__text">Нечто</p>
    </div>
  </section>

  <section class="popup popupDel">
    <div class="popupDel__cell">
      <button class="popup__close" type="button">
      </button>
        <h2 class="popupDel__heading">Вы уверены?</h2>
        <button class="popupDel__save" type="submit">
            да
        </button>
      </div>
  </section>

  <section class="popup popupAvatar">
    <div class="popupAvatar__cell">
      <button class="popup__close" type="button">
      </button>
      <form class="form formAvatar" name="form" novalidate>
        <h2 class="popupAvatar__heading">Обновить аватар</h2>
        <input id="link-input-avatar" class="form__text formAvatar__text formAvatar__text_link" type="url" name="linkAvatar" placeholder="Ссылка на аватар" required>
        <span class="link-input-avatar-error form__message-error"> </span>
        <button class="form__save formAvatar__save" type="submit">
            Сохранить
        </button>
      </form>
    </div>
  </section>

  <script src="pages/index.js" type="module"></script>
</body>
</html>
